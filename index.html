<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS DRUM KIT</title>
</head>
<body>
    

   <div class="keys">
    <div data-key="65" class="key">
        <kbd>A</kbd>
    <span class="sounds">clap</span>
    </div>
    <div data-key="83" class="key">
        <kbd>S</kbd>
    <span class="sounds">hihat</span>
    </div>
    <div data-key="68" class="key">
        <kbd>D</kbd>
    <span class="sounds">kick</span>
    </div>
    <div data-key="70" class="key">
        <kbd>F</kbd>
     <span class="sounds">openhat</span>
    </div>

    <div data-key="71" class="key">
        <kbd>M</kbd>
    <span class="sounds">boom</span>
    </div>
    <div data-key="74" class="key">
        <kbd>J</kbd>
    <span class="sounds">ride</span>
    </div>
    <div data-key="75" class="key">
        <kbd>K</kbd>
     <span class="sounds">snare</span>
    </div>
    <div data-key="76" class="key">
        <kbd>L</kbd>
     <span class="sounds">tom</span>
    </div>


   </div> 

   <audio data-key="65" src="sounds/clabs.wav.wav"></audio>
   <audio data-key="83" src="sounds/hihat.wav"></audio>
   <audio data-key="68" src="sounds/kick.wav"></audio>
   <audio data-key="70" src="sounds/openhat.wav"></audio>
   <audio data-key="71" src="sounds/boom.wav"></audio>
   <audio data-key="74" src="sounds/ride.wav"></audio>
   <audio data-key="75" src="sounds/snare.wav"></audio>
   <audio data-key="76" src="sounds/tom.wav"></audio>



</body>
<script src="index.js"></script>
</html>
